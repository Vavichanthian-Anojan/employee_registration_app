<div class="container mt-5 mb-5">
  <form [formGroup]="registrationForm">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput placeholder="firstName" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>LastName</mat-label>
          <input formControlName="lastName" matInput placeholder="lastName" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="email" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input
            type="number"
            formControlName="mobile"
            matInput
            placeholder="mobile"
          />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <label id="example-radio-group-label">Select Gender</label>
        <mat-radio-group
          formControlName="gender"
          aria-labelledby="example-radio-group-label"
        >
          <mat-radio-button *ngFor="let gender of genders" [value]="gender">
            {{ gender }}
          </mat-radio-button>
        </mat-radio-group>
        <div>Selected Gender is: {{ this.registrationForm.value?.gender }}</div>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Join Date</mat-label>
          <input formControlName="joinDate" matInput [matDatepicker]="picker" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <button
      *ngIf="!isUpdateActive"
      (click)="submit()"
      mat-raised-button
      color="accent"
    >
      Submit
    </button>
    <button
      *ngIf="isUpdateActive"
      (click)="update()"
      mat-raised-button
      color="accent"
    >
      Update
    </button>
  </form>
</div>
